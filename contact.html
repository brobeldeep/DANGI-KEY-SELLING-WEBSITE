<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-6">Contact Us</h1>
        <p class="text-gray-600 mb-4 text-sm sm:text-base">Feel free to reach out to us if you have any questions or concerns. We are here to help you!</p>

        <form class="bg-white p-6 sm:p-8 shadow-md rounded-lg">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold">Name</label>
                <input type="text" id="name" class="w-full mt-2 p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input type="email" id="email" class="w-full mt-2 p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-semibold">Message</label>
                <textarea id="message" class="w-full mt-2 p-2 border border-gray-300 rounded" rows="5"></textarea>
            </div>
            <button type="submit" class="w-full sm:w-auto px-6 py-3 bg-primary text-white font-semibold rounded-full hover:bg-blue-700 transition duration-300">Submit</button>
        </form>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-8">
        <div class="container mx-auto text-center text-sm sm:text-base">
            <p>&copy; 2024 WINDeeKeYS. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
